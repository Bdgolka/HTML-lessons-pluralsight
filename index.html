	<body>
	<div class="container">
		<header>
		<nav>
			<ul>
			 <li><a href="/index.html">Home</a></li>
			 <li><a href="/contact.html">Contact</a></li>
			 <li><a href="/about.html">About</a></li>
			 </ul>

			<div class="size-image"><img src="img/logo.png" class="bordered-image"></div>
			<div>This is a site to search Github for interesting projects. </div>

		<section id="main">
			<p>In this sample site, we'll show a list of <a href="http://github.com">Github</a> projects and data about those project. </p>		
		<form action = "http://wilder.azurewebsites.net/echo" method="POST" class="bordered-image simple-form">
			<label for="searchPhrase">Search Phrase: </label>
			<input name="searchPhrase" id="searchPhrase" /><br/>
			<input type="checkbox" name="useStarts" checked="true" id="useStarts"> 
			<label for="useStarts">Use stars?</label><br/>
			<label for="longChoise">Language:</label>
			<select name="longChoise" id="longChoise">
				<option selected="true">All</option>
				<option>JavaScript</option>
				<option>C#</option>
				<option>Java</option>
				<option>Ruby</option>
			</select><br/>
			<input type="submit" value="search"/>
		</form>
		<div id="results" class="bordered-image">
			This is where result will live....eventually
		</div>
		</section>
